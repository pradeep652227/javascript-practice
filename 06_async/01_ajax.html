<script>
    const reqUrl='https://api.freeapi.app/api/v1/public/randomusers?page=1&limit=10';
    const xhr=new XMLHttpRequest();
    xhr.open('GET',reqUrl);
    xhr.onreadystatechange=function (){
        console.log(this);
        if(xhr.readyState==4){
            const data=JSON.parse(this.responseText);
            console.log(data);
        }
    }

    xhr.send();

    /*
    state status
    0   client has been created
    1   open() has been called
    2   send() has been called
    3   downloading responseText holds partialText
    4   the operation is complete
    */
</script>

</html>
